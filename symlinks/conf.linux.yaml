- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly    
    ~/.Xresources: os/linux/.Xresources
    ~/.local/share/fonts: fonts
    ~/.config/autostart: os/linux/autostart
    ~/.themes: os/linux/themes
    ~/.local/share/icons: os/linux/icons

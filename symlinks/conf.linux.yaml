- clean: ["~"]

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.local/share/fonts: fonts
    ~/.config/terminator: os/linux/config/terminator
    ~/.config/nvim/lua/user: editors/nvim/lua/user
    ~/.config/sublime-text/Packages/User: editors/sublime/User
    ~/.config/awesome: os/linux/config/awesome
    ~/.config/kitty: os/linux/config/kitty
    ~/.config/libinput-gestures.conf: os/linux/config/gestures/libinput-gestures.conf
    ~/.config/alacritty: os/linux/config/alacritty
    ~/.config/mpd: os/linux/config/mpd
    ~/.config/ncmpcpp: os/linux/config/ncmpcpp
    ~/.config/starship: os/linux/config/starship
    ~/.config/wfuzz: os/linux/config/wfuzz
    ~/.config/neofetch: os/linux/config/neofetch
    ~/.config/rofi: os/linux/config/rofi
    ~/.config/polybar: os/linux/config/polybar
    ~/.config/sxhkd: os/linux/config/sxhkd
    ~/.config/picom: os/linux/config/picom
    ~/.config/i3: os/linux/config/i3
    ~/.profile: os/linux/.profile
    ~/.Xresources: os/linux/.Xresources

    ~/.wezterm.lua: os/linux/config/wezterm.lua
    ~/.tmux.conf: os/linux/config/tmux.conf
    ~/mimeapps.list: os/linux/config/mimeapps.list
    ~/.FreeCAD: os/linux/config/.FreeCAD

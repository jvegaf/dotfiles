- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly
    ~/.Xresources: os/linux/.Xresources
    ~/.local/share/fonts: fonts
    ~/.config/terminator: os/linux/configs/terminator
    ~/.config/konsolerc: os/linux/configs/kde/konsolerc
    ~/.local/share/konsole: os/linux/configs/local_share/konsole

